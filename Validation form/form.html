<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form For HVA</h1>
    <form>
        <td>Name</td><br>
        <input class="one"type="text" placeholder="Enter the name" class="name"><br><br>
        <td>Email</td><br>
        <input class="two"type="text" placeholder="Enter the email" class="name"><br><br>
        <td>Age</td><br>
        <input class="three"type="text" placeholder="Enter the age" class="name"><br><br>
        <p>Which Option Best Describes You?</p><br>
        <select>
            <option value="">Student</option>
            <option value="1">Teacher</option>
            <option value="2">Other</option> 
        </select><br><br>
        <td>Would you recommed HVA to a friend?
        </td><br>
        <input type="radio" class="Yes"name="HVA" >Yes<br>
        <input type="radio" class="No"name="HVA" >No<br>
        <input type="radio" class="Maybe"name="HVA" >Maybe<br><br>
        <td>Languages and frameworks Known check all the apply</td><br>
        <input type="checkbox" class="CSS">CSS<br>
        <input type="checkbox" class="C++">C++<br>
        <input type="checkbox" class="C#">C#<br>
        <input type="checkbox" class="Jva">Jva<br>
        <input type="checkbox" class="Python">Python<br>
        <input type="checkbox" class="JavaScript">JavaScript<br>
        <input type="checkbox" class="React">react<br>
        <input type="checkbox" class="Angular">Angular<br>
        <input type="checkbox" class="Django">Django<br>
        <input type="checkbox" class="Spring">Spring<br><br>
        <p>Any Comment or Suggestions</p>
        <textarea ></textarea><br>
        <input class="submit"type="submit" vlaue="submit">
        
    </form>
    <footer></footer>
    
</body>
</html>
